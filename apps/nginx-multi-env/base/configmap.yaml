apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-multi-env-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Nginx Multi-Env</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                text-align: center;
                background: rgba(255, 255, 255, 0.1);
                padding: 50px;
                border-radius: 20px;
                backdrop-filter: blur(10px);
            }
            .pod-name {
                font-size: 24px;
                font-weight: bold;
                color: #ffd700;
                margin: 20px 0;
                padding: 10px;
                background: rgba(0, 0, 0, 0.3);
                border-radius: 10px;
            }
            .env {
                font-size: 18px;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸš€ Nginx Multi-Environment</h1>
            <p class="env">Environment: <strong>ENV_NAME</strong></p>
            <div class="pod-name">
                Pod: <span>POD_NAME_PLACEHOLDER</span><br>
                IP: <span>POD_IP_PLACEHOLDER</span>
            </div>
            <p>Deployed by ArgoCD + Kustomize</p>
        </div>
    </body>
    </html>
