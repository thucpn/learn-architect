apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multi-env
spec:
  replicas: 1  # Default, sẽ được override
  selector:
    matchLabels:
      app: nginx-multi-env
  template:
    metadata:
      labels:
        app: nginx-multi-env
    spec:
      initContainers:
      - name: init-html
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          cp /template/index.html /usr/share/nginx/html/index.html
          sed -i "s/POD_NAME_PLACEHOLDER/$POD_NAME/" /usr/share/nginx/html/index.html
          sed -i "s/POD_IP_PLACEHOLDER/$POD_IP/" /usr/share/nginx/html/index.html
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: html-template
          mountPath: /template
        - name: html
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: nginx:1.19-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-template
        configMap:
          name: nginx-multi-env-html
      - name: html
        emptyDir: {}
