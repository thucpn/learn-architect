apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Deployment
    name: nginx-multi-env
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 5
- target:
    kind: Ingress
    name: nginx-multi-env
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: nginx-prod.local
- target:
    kind: ConfigMap
    name: nginx-multi-env-html
  patch: |-
    - op: replace
      path: /data/index.html
      value: |
        <!DOCTYPE html>
        <html>
        <head>
